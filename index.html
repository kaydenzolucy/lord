  <style>
/* =====================
GLOBAL
===================== */
* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #1c1f26, #0a0c12);
  font-family: 'Geist', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #e5e7eb;
}

.app {
  max-width: 480px;
  margin: auto;
  padding: 14px;
}

/* =====================
HEADER
===================== */
.header {
  background: linear-gradient(145deg,#0f1219,#161a22);
  border-radius: 18px;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 25px rgba(120,120,255,.12);
}

.logo {
  display: flex;
  gap: 10px;
  align-items: center;
}

.logo-gif {
  width: 64px;
  height: auto;
  filter: drop-shadow(0 0 6px rgba(180,200,255,.5));
}

.brand {
  font-size: 17px;
  font-weight: 700;
  letter-spacing: .12em;
}

.tagline {
  font-size: 11px;
  opacity: .65;
  letter-spacing: .12em;
}

/* =====================
MENU GRID
===================== */
.menu-grid {
  margin-top: 16px;
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
}

.menu-grid button {
  background: linear-gradient(145deg,#131720,#1a1f2b);
  border: 1px solid rgba(255,255,255,.06);
  border-radius: 14px;
  padding: 12px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all .25s ease;
}

.menu-grid button:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 0 14px rgba(120,120,255,.35);
}

.menu-grid button:active::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(120,150,255,.45) 10%, transparent 70%);
  animation: ripple .5s linear;
}

@keyframes ripple {
  from { opacity: 1; }
  to { opacity: 0; }
}

.menu-grid .gendong {
  background: linear-gradient(135deg,#381010,#801c1c);
  box-shadow: 0 0 10px rgba(255,80,80,.4);
}

/* =====================
PANEL
===================== */
.panel {
  background: linear-gradient(145deg,#0f1219,#151a22);
  border-radius: 18px;
  margin-top: 16px;
  padding: 16px;
  display: none;
  animation: fade .3s ease;
}

@keyframes fade {
  from {opacity:0;transform:translateY(10px)}
  to {opacity:1;transform:translateY(0)}
}

.panel h2 {
  margin: 0 0 12px;
  font-size: 15px;
  letter-spacing: .08em;
}

.panel select,
.panel input {
  width: 100%;
  background: #0c0f15;
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 12px;
  padding: 10px 12px;
  margin-bottom: 10px;
  color: #fff;
}

.panel button {
  width: 100%;
  background: linear-gradient(135deg,#3b82f6,#6366f1);
  border: none;
  border-radius: 14px;
  padding: 12px;
  font-weight: 700;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(120,120,255,.5);
}

.panel button:hover {
  transform: scale(1.02);
}

.result-box {
  margin-top: 16px;
  background: #07090e;
  border-radius: 16px;
  padding: 14px;
  box-shadow: inset 0 0 12px rgba(120,120,255,.15);
}
  </style>
